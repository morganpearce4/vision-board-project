<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Vision Board Project</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
</head>

<!-- BODY -->
<body>
	<div id="vision-board">
		<!-- BLOCK ONE -->
		<div class="block smaller-block lighterbg">
			<h2><mark>Grow</mark></h2>
			<p>Learn to design &amp; <br><strong>Code Websites</strong></p>
		</div>

		<!-- BLOCK TWO -->
		<div class="block smaller-block center">
			<img src="img/flower.png" alt="flower" />
		</div>

		<!-- BLOCK THREE -->
		<div class="block smaller-block center lighterbg">
			<p>html<br>css<br>javascript<br>wordpress<br>python</p>
		</div>

		<!-- BLOCK FOUR -->
		<div class="block bigger-block">
			<h2><mark>Freelance</mark></h2>
			<p>make enough side cash to <br><strong>Pay off debt</strong></p>
			<img src="img/piggy.png" alt="piggy bank" />
		</div>

		<!-- BLOCK FIVE -->
		<div class="block bigger-block center darkerbg">
			<img src="img/eye.png" alt="eye" />
			<h1><span>2020</span><br>
				vision board
			</h1>
		</div>

		<!-- BLOCK SIX -->
		<div class="block bigger-block right">
			<img src="img/plane.png" alt="plane" />
			<h2><mark>Travel</mark></h2>
			<p>plan a trip where I can <br><strong>Work Remotely</strong></p>
		</div>

		<!-- BLOCK SEVEN -->
		<div class="block smaller-block center lighterbg">
			<p>
				Walk Dog ++<br>
				Meditate<br>
				Yoga<br>
				Snuggle Pup
			</p>
		</div>

		<!-- BLOCK EIGHT -->
		<div class="block smaller-block center">
			<img src="img/doggo.png" alt="doggo" />
		</div>

		<!-- BLOCK NINE -->
		<div class="block smaller-block right lighterbg">
			<h2><mark>Mind &amp; body</mark></h2>
			<p>exercise more &amp; find zen in <strong>Challenge</strong></p>
		</div>
	</div>
</body>
</html>
